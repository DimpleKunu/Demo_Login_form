<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CREATE YOUR ACCOUNT</h1>
    <div>
        <table>
            <tr><td>Name:</td>
            <td><input type="text" placeholder="Enter your name " id="n1"></td></tr>

            <tr><td>Email:</td>
            <td><input type="text" placeholder="Enter your email id " id="e1"></td></tr>

            <tr><td>Set Password:</td>
            <td><input type="text" placeholder="Set your password " id="p1"></td></tr>

            <tr><td>Confirm Password:</td>
            <td><input type="text" placeholder="Confirm your password " id="cp1"></td></tr>

            <tr><td>
            <input type="submit" value="Create" onclick="create_account()"/>
            </td></tr>
        </table>
        <script src="jscript.js"></script>
    </div>
</body>
</html>
